name: LuckyRabbit
version: '${project.version}'
main: co.RabbitTale.luckyRabbit.LuckyRabbit
api-version: '1.20'
depend: [Vault, Oraxen]
softdepend: [LuckPerms]
loadbefore: [RabbitValley]
authors: [RabbitTale]
description: Advanced lootbox system with animations and custom rewards
website: https://rabbittale.co

commands:
  lootbox:
    description: Main command for managing lootboxes
    usage: /lootbox
    aliases: [lb, lbox]
    permission: luckyrabbit.use

permissions:
  luckyrabbit.use:
    description: Allows using basic lootbox commands
    default: true
  luckyrabbit.admin:
    description: Gives access to all admin commands
    default: op
    children:
      luckyrabbit.admin.create: true
      luckyrabbit.admin.delete: true
      luckyrabbit.admin.item: true
      luckyrabbit.admin.place: true
      luckyrabbit.admin.key: true
